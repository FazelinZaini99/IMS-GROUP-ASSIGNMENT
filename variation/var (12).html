<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo/logo.png"/>
    <title>Stripped Headband</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="var.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="blue" class="active" src="images/HEADBAND/STRIPPED HEADBAND/BLUE RM6.PNG" alt="">
        <img data-image="pink" src="images/HEADBAND//STRIPPED HEADBAND/PINK RM6.PNG" alt="">
        <img data-image="white" src="images/HEADBAND/STRIPPED HEADBAND/WHITE RM6.PNG" alt="">
        <img data-image="yellow" src="images/HEADBAND/STRIPPED HEADBAND/YELLOW RM6.PNG" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Headband</span>
          <h1>Stripped Headband</h1>
      
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue" checked>
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="pink" type="radio" id="pink" name="color" value="pink">
                <label for="pink"><span></span></label>
              </div>
              <div>
                <input data-image="white" type="radio" id="white" name="color" value="white">
                <label for="white"><span></span></label>
              </div>
              <div>
                <input data-image="yellow" type="radio" id="yellow" name="color" value="yellow">
                <label for="yellow"><span></span></label>
              </div>
              
            </div>

          </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>RM 6.00</span>
          <a href="contact.html" class="cart-btn">Order Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
