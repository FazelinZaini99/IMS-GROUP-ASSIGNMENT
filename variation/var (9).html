<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo/logo.png"/>
    <title>Vintage Berets</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="var.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" class="active" src="images/HAT & CAP/VINTAGE BERETS/BLACK RM25.PNG" alt="">
        <img data-image="khaki" src="images/HAT & CAP/VINTAGE BERETS/KHAKI RM25.PNG" alt="">
        <img data-image="red" src="images/HAT & CAP/VINTAGE BERETS/RED RM25.PNG" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Hat & Cap</span>
          <h1>Vintage Berets</h1>
      
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black" checked>
                <label for="black"><span></span></label>
              </div>
              <div>
                <input data-image="khaki" type="radio" id="khaki" name="color" value="khaki">
                <label for="khaki"><span></span></label>
              </div>
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red">
                <label for="red"><span></span></label>
              </div>
              
            </div>

          </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>RM 25.00</span>
          <a href="contact.html" class="cart-btn">Order Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
