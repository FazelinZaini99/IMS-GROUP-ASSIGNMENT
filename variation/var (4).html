<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo/logo.png"/>
    <title>Acrylic Hairpin</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="var.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="beige" class="active" src="images/HAIRPIN/ACRYLIC HAIRPIN/BEIGE CIRCLE RM2.50.PNG" alt="">
        <img data-image="blue" src="images/HAIRPIN/ACRYLIC HAIRPIN/BLUE CIRCLE RM2.50.PNG" alt="">
        <img data-image="gray" src="images/HAIRPIN/ACRYLIC HAIRPIN/GRAY STAR RM2.50.PNG" alt="">
        <img data-image="bluel" src="images/HAIRPIN/ACRYLIC HAIRPIN/LIGHT BLUE STAR RM2.50.PNG" alt="">
        <img data-image="pink"  src="images/HAIRPIN/ACRYLIC HAIRPIN/PINK STAR RM2.50.PNG" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Hair Pin</span>
          <h1>Acrylic Hairpin</h1>
      
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="beige" type="radio" id="beige" name="color" value="beige" checked>
                <label for="beige"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="gray" type="radio" id="gray" name="color" value="gray">
                <label for="gray"><span></span></label>
              </div>
              <div>
                <input data-image="bluel" type="radio" id="bluel" name="color" value="bluel">
                <label for="bluel"><span></span></label>
              </div>
              <div>
                <input data-image="pink" type="radio" id="pink" name="color" value="pink">
                <label for="pink"><span></span></label>
              </div>
            </div>

          </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>RM 2.50</span>
          <a href="contact.html" class="cart-btn">Order Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
