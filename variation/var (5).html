<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo/logo.png"/>
    <title>Moon Hair Clip</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="var.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="pinkd" class="active" src="images/HAIRPIN/MOON HAIR CLIP/DARK PINK RM2.PNG" alt="">
        <img data-image="green" src="images/HAIRPIN/MOON HAIR CLIP/GREEN RM2.PNG" alt="">
        <img data-image="white" src="images/HAIRPIN/MOON HAIR CLIP/WHITE RM2.PNG" alt="">
        <img data-image="pink" src="images/HAIRPIN/MOON HAIR CLIP/PINK RM2.PNG" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Hair Pin</span>
          <h1>Moon Hair Clip</h1>
      
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="pinkd" type="radio" id="pinkd" name="color" value="pinkd" checked>
                <label for="pinkd"><span></span></label>
              </div>
              <div>
                <input data-image="green" type="radio" id="green" name="color" value="green">
                <label for="green"><span></span></label>
              </div>
              <div>
                <input data-image="white" type="radio" id="white" name="color" value="white">
                <label for="white"><span></span></label>
              </div>
              <div>
                <input data-image="pink" type="radio" id="pink" name="color" value="pink">
                <label for="pink"><span></span></label>
              </div>
            </div>

          </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>RM 2.00</span>
          <a href="../contact.html" class="cart-btn">Order Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
